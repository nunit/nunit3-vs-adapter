trigger:
  branches:
    include: [ '*' ]
    exclude: [ 'refs/tags/*' ]

jobs:
  - job: Windows
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: UseDotNet@2
      displayName: Install .NET Core 5.0 runtime
      inputs:
        packageType: runtime
        version: 5.x
    - task: UseDotNet@2
      displayName: Install .NET Core 6.0 sdk
      inputs:
        version: 6.x
    - task: UseDotNet@2
      displayName: Install .NET Core 7.0 sdk
      inputs:
        version: 7.x    
    - task: UseDotNet@2
      displayName: Install .NET Core 3.1 runtime
      inputs:
        packageType: runtime
        version: 3.1.x
    - powershell: .\build.ps1 --target=CI --configuration=$(BuildConfiguration)
      displayName: Build, package, and test


  - job: Linux
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UseDotNet@2
      displayName: Install .NET Core 6.0 sdk
      inputs:
        version: 6.x
        
    - task: UseDotNet@2
      displayName: Install .NET Core 7.0 sdk
      inputs:
        version: 7.x
        
    - task: UseDotNet@2
      displayName: Install .NET Core 5.0 runtime
      inputs:
        packageType: runtime
        version: 5.x

    - task: UseDotNet@2
      displayName: Install .NET Core 3.1 runtime
      inputs:
        packageType: runtime
        version: 3.1.x

    - powershell: .\build.ps1 --target=Acceptance --configuration=$(BuildConfiguration)
      displayName: Build and test
