version: 3.6.{build}
image: Visual Studio 2015

build_script:
  - ps: .\build.ps1 -Target "Appveyor"

# disable built-in tests.
test: off

artifacts:
- path: package\*.nupkg
- path: package\*.vsix
- path: package\*.zip

deploy:
  - provider: NuGet
    server: https://www.myget.org/F/nunit/api/v2
    api_key:
      secure: wtAvJDVl2tfwiVcyLExFHLvZVfUWiQRHsfdHBFCNEATeCHo1Nd8JP642PfY8xhji
    skip_symbols: true
    on:
      branch: master
